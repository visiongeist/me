<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèùÔ∏è</text></svg>">
    <style>
        /* Reset and base styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 16px/1.6 'Courier New', Courier, monospace;
            color: #333;
            background: #fff;
        }

        .container {
            position: absolute;
            left: 16.18vw;
            top: 10vh;
        }

        h1 {
            font: 400 24px/1 'Courier New', Courier, monospace;
            color: #000;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        .section {
            margin-bottom: 24px;
        }

        h2 {
            font: 400 14px/1 'Courier New', Courier, monospace;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        p {
            color: #000;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: flex-start;
        }

        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom-color 0.2s ease;
        }

        a:hover {
            border-bottom-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Damien Antipa</h1>
        
        <div class="section">
            <h2>Current</h2>
            <p>Director, Product Engineering @ Dynatrace</p>
        </div>
        
        <div class="section">
            <h2>Experience</h2>
            <p>
                <a href="https://www.dynatrace.com/" rel="noopener noreferrer">Dynatrace</a> &bull;
                <a href="https://www.superside.com/" rel="noopener noreferrer">Superside</a> &bull;
                <a href="https://www.adobe.com/" rel="noopener noreferrer">Adobe</a>
            </p>
        </div>
        
        <div class="section">
            <h2>Connect</h2>
            <div class="links">
                <a href="https://www.linkedin.com/in/damienantipa" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
